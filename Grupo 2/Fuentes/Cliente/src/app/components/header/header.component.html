<ion-header [translucent]="true">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">{{titulo}}</ion-title>
    </ion-toolbar>
</ion-header>
